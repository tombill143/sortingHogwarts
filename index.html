<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Users</title>
  <link rel="stylesheet" href="./tablestyles.css">
</head>
<body>
  
  <div class="time-date-container">
    <img class="hogwartsLogo"src="./styleimages/admin-logo_1-removebg-preview.png" alt="">
    <p id="currentDateTime"></p>
  </div>
  <div class="titlebox">
    
  <h1>M.E.R.L.I.N.</h1>
  <h2 class="title-heading">Magical Educational Recreational Interface Network for Hogwarts School of Witchcraft & Wizardy</h2>
</div>

</div>
    <div class="filters-container">
      <label for="option">Sort by:</label>
      <select id="option">
        <option class="option" data-action="option" value="all">All Hogwarts Students on File</option>
        <option class="option" data-action="option" value="gryffindor">Gryffindor Students</option>
        <option class="option" data-action="option" value="slytherin">Slytherin Students</option>
        <option class="option" data-action="option" value="hufflepuff">Hufflepuff Students</option>
        <option class="option" data-action="option" value="ravenclaw">Ravenclaw Students</option>
      </select>
      <label for="search">Search by Name:</label>
      <input type="text" id="search" placeholder="Enter student name...">
      <button id="about-button">About</button>
      <button id="expelled-button">Expelled Students</button>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2 id="popup-name">.</h2>
        <p id="popup-details"></p>
      </div>
    </div>
    <div id="studentInfoPopup" class="studentInfoPopup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <h2 id="studentInfoPopup-name">.</h2>
        <p id="studentInfoPopup-details"></p>
      </div>
    </div>
  
    <table id="student-table">
      <thead>
        <tr>
          <th data-field="winner">Inquisitorial Squad</th>
          <th data-field="star">Prefects</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="fullname">First Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="fullname">Middle Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="fullname">Nick Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="fullname">Last Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="gender">Gender</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="bloodstatus">Blood Status</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="expel-button">Expelled</th>
          
        </tr>
      </thead>
      <tbody id="students-body">
        <div id="about-container"></div>
        <div id="expelled-table"></div>
      </tbody>
    </table>
    <script src="./dropdown.js"></script>
  </body>
</html>
